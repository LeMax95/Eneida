<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles\WForm.css">
    
    <title> RegForm</title>
</head>

<body>

    <header>  <h1 align = "center" class = "cvform"> Submission Form </h1>   </header>   
               
          <section1 class ="Content" id="s1">
            <sectionBinf class = "hut" id="binf"> 
              <span class ="ico"> 1 </span>
              <span class="txt"> Basic Info </span>    </sectionBinf>   
              <section id="formm" class="form1">                                          
               <form autocomplete="on" id="f1" >                 
                <label for="Fname" id="lfname"> First name *  </label> 
                <input type = "text" id="fname" name="fname" value=""> <br> <br>
                <label for="lname">Last name *</label> 
                <input type="text" id="lname" name="lname" value=""> <br> <br>
                <label for ="age"> Age  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="data" id="age" value="">  <br> <br>         
                <label for ="job" value="">Position &nbsp;&nbsp;&nbsp;&nbsp;* </label>
                <select id="job">
                 <option value="utility cleaner">&nbspUtility cleaner</option>
                 <option value="waitress">&nbspWaitress</option>
                 <option value="janitor">&nbspJanitor</option>
                 <option value="massaj">&nbspMasseur</option>
                 <option value="prost">&nbspProstitute</option>
                 <option value="pimp">&nbspPimp</option>
                 <option value="bouncer">&nbspBouncer</option>
                 <option value="" selected > </option>
              </select>                      
            </form>  
            </section>
          <sectionbutt class="bnext" id="bnext1"> 
            <button class="button button 1" onclick="removefunc('s1','s2')"> <b> Next </b> </button>
          </sectionbutt>            
        </section1>
 

   <section2 class="Content" id="s2">
    <sectionJexp class = "hut"> 
      <span class ="ico"> 2 </span>
      <span class="txt"> Job Experience </span>    </sectionJexp>   
      <section id="formm2" class="form1">       
       <form autocomplete="on" id="f2" >       
        <label for ="ljob"> Position&nbsp;&nbsp;&nbsp;&nbsp;* </label>
        <input type="text" id="lposition" name="lposition"> <br> <br>
        <label for ="durat">Duration   &nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="data" id="durat">  <br> <br>
        <section id="tarea">
        <label for="duties"> </label> 
         <textarea id="duties" form="f2" cols="1" rows="1"></textarea> <br> <br> 
            
         </section>   
         <span id="txts2"> Main&nbsp;Duties&nbsp;</span>
       </form>
      </section>
    <sectionbutt2 class="bnext" id="bnext2"> 
      <button class="button button 1" id="bs2" onclick ="removefunc('s2','s3')"> <b> Next </b> </button>     
    </sectionbutt2>   
   </section2>



 <section3 id="s3" class="Content">   
  <sectionContact class = "hut"> 
    <span class ="ico"> 3 </span>
    <span class="txt"> Contact Info </span>    
  </sectionContact> 
    <section id="formm3" class="form1">    
     <form autocomplete="on" id="f3">   
      <label for="phone"> Phone </label> 
      <input type = "text" id="phone" name="phone"> <br> <br>
      <label for="email">Email&nbsp;</label>
      <input type ="email" id="email" name="email">     
     </form>    
  </section>
  <section name="next3" id="bnext3" class="bnext">
   <button class="button button 1" type="submit" id="bs3" onclick ="finish()"> <b> Submit </b> </button>
 </section>
</section3>



   <script>

function removefunc(id1,id2)   

    
      {    
        let k=document.getElementById(id1);
        let j = document.getElementById(id2);
        k.style.display = 'none';
        j.style.display = 'block';
        }   
        
       
    
        
      

  </script>

      <script> 

        function finish() 
        
         {
            alert("We received your CV.\nYou will be notified about our decision today later on")
            location.replace("Index.html")

         }
         
      </script>
               


             


               
</body>



</html>
