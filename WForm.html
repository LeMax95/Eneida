<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles\WForm.css">
    
    <title> RegForm</title>
</head>

<body>

    <header>  <h1 align = "center" class = "cvform"> Submission Form </h1>   </header>   
               
          <section1 class ="Content" id="s1">       
            <sectionBinf class = "hut" id="binf"> 
              <span class ="ico"> 1 </span>
              <span class="txt"> Basic Info </span>    </sectionBinf>   
              <section id="formm" class="form1">                                          
               <form autocomplete="on" id="f1" >                 
                <label for="Fname" id="lfname"> First name *  </label> 
                <input type = "text" id="fname" name="fname" value=""> <br> <br>
                <label for="lname">Last name *</label> 
                <input type="text" id="lname" name="lname" value=""> <br> <br>
                <label for ="age"> Age  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="data" id="age" value="">  <br> <br>         
                <label for ="job" value=""> Position&nbsp;&nbsp;&nbsp;&nbsp;* </label>
                <select id="job">
                 <option value="utility cleaner">&nbspUtility cleaner</option>
                 <option value="waitress">&nbspWaitress</option>
                 <option value="janitor">&nbspJanitor</option>
                 <option value="massaj">&nbspMasseur</option>
                 <option value="prost">&nbspProstitute</option>
                 <option value="pimp">&nbspPimp</option>
                 <option value="bouncer">&nbspBouncer</option>
                 <option value="" selected > </option>
              </select>                      
            </form>  
          <sectionbutt class="bnext"> 
            <button class="button button 1" onclick="removefunc()"> <b> Next </b> </button>
          </sectionbutt>            
     </section1>     
    

   <section2 id="s2" class="Content1">
    <sectionJexp class = "hut" id="JexpHd"> 
      <span class ="ico"> 2 </span>
      <span class="txt"> Job Experience </span>    </sectionJexp>   
      <section id="formm2" class="form1">       
       <form autocomplete="on" id="f2" >       
        <label for ="ljob"> Position&nbsp;&nbsp;&nbsp;&nbsp;* </label>
        <input type="text" id="lposition" name="lposition"> <br> <br>
        <label for ="durat">Duration *&nbsp;&nbsp;</label>
        <input type="data" id="durat">  <br> <br>
        <label for="duties"> Main duties * </label> 
        <textarea id="duties"> </textarea> <br> <br>       
      </form>
    <sectionbutt2 class="bnext"> 
      <button class="button button 1" onclick ="cinfo()"> <b> Next </b> </button>     
    </sectionbutt2>   
   </section2>



 <section3 name="Contact Info" id="Cinf" align = "left" hidden>   
   <form autocomplete="on" id="f3">
    <fieldset class = "Content">   
     <legend class = "head">   Contact Info   </legend>     
      <label for="phone"> Phone </label> 
      <input type = "text" id="phone" name="phone"> <br> <br>
      <label for="email"> Email </label>
      <input type ="email" id="email" name="email"> 
    </fieldset>  
   </form>    
  <button class="button button 1" type="submit" onclick ="finish()"> <b> Submit </b> </button>
 </section3>



   <script>

function removefunc()   

    {  
      
      document.getElementById("s2").style.display = 'block';
      document.getElementById("s1").style.display = 'none';
       
       
    }

  </script>


    <script>

        function cinfo()
        
        {             
            document.getElementById("Jexp").setAttribute("hidden", "");
            document.getElementById("Cinf").removeAttribute("hidden");
        }   
    
     </script>



      <script> 

        function finish() 
        
         {
            alert("We received your CV.\nYou will be notified about our decision today later on")
            location.replace("Index.html")

         }
         
      </script>
               


             


               
</body>



</html>
